			function getAll() {
            var objs = document.all;
            var length1;
            for (var i = 0; i < objs.length; i++) {
                var obj = objs[i].tagName;
                if (obj == "body" || obj == "BODY") {
                    length1 = i+1;
                    break;
                }
            }
            var b_objs = new Array();
            for (var j = length1; j < objs.length; j++) {
                b_objs.push(objs[j]);
            }
            	return b_objs;
        	}
